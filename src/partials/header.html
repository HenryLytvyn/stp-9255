<header class="header">
  <div class="container header__container" data-id="header__container">
    <a class="logo-link" data-id="header__logo" href="#hero">
      <picture>
        <source
          media="(min-width: 1200px)"
          srcset="/img/logo-desktop.png 1x, /img/logo-desktop@2x.png 2x"
        />
        <source
          media="(max-width: 1199px)"
          srcset="/img/logo-mobile.png 1x, /img/logo-mobile@2x.png 2x"
        />
        <img class="logo" src="/img/logo-mobile.png" alt="game logo" />
      </picture>
    </a>

    <button
      class="header__mobile-btn"
      data-id="mobile-btn"
      aria-label="mobile menu button"
    >
      <span class="nav-icon" data-id="nav-icon">
        <span></span>
        <span></span>
        <span></span>
      </span>
    </button>

    <load src="/partials/navigation.html" />
  </div>
</header>
