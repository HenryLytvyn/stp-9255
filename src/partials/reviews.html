<section class="reviews" id="reviews">
  <div class="container">
    <!-- Star mask -->
    <svg
      aria-hidden="true"
      focusable="false"
      style="position: absolute; width: 0; height: 0; overflow: hidden"
    >
      <defs>
        <mask
          id="rating__star-icon"
          maskUnits="userSpaceOnUse"
          maskContentUnits="userSpaceOnUse"
          x="0"
          y="0"
          width="24"
          height="24"
        >
          <rect width="100%" height="100%" fill="black" />
          <polygon
            fill="white"
            points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"
          />
        </mask>
      </defs>
    </svg>

    <h2 class="reviews__title">Reviews</h2>
    <load src="/partials/title-frame.html" />

    <div class="reviews__swiper swiper" data-id="reviews__swiper">
      <ul
        data-id="reviews__cards-list"
        class="reviews__cards-list swiper-wrapper"
      >
        <li class="reviews__card">
          <div class="reviews__card-content-wrapper">
            <div class="reviews__card-title-wrapper">
              <h3 class="reviews__card-title">Alexander Winter</h3>
              <svg class="reviews__card-title-frame" aria-hidden="true">
                <use href="./img/sprite.svg#name-frame"></use>
              </svg>
            </div>
            <div class="reviews__card-text-wrapper">
              <p class="reviews__card-text">
                An epic saga of strategy and emotion. I've never cared this much
                about my army!
              </p>
            </div>
          </div>

          <div class="rating">
            <svg
              stroke-linejoin="round"
              stroke-linecap="round"
              viewBox="0 0 24 24"
              height="35"
              width="35"
              xmlns="http://www.w3.org/2000/svg"
            >
              <polygon
                mask="url(#rating__star-icon)"
                stroke="gold"
                stroke-width="4"
                fill="gold"
                points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"
              ></polygon>
            </svg>

            <svg
              stroke-linejoin="round"
              stroke-linecap="round"
              viewBox="0 0 24 24"
              height="35"
              width="35"
              xmlns="http://www.w3.org/2000/svg"
            >
              <polygon
                mask="url(#rating__star-icon)"
                stroke="gold"
                stroke-width="4"
                fill="gold"
                points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"
              ></polygon>
            </svg>

            <svg
              stroke-linejoin="round"
              stroke-linecap="round"
              viewBox="0 0 24 24"
              height="35"
              width="35"
              xmlns="http://www.w3.org/2000/svg"
            >
              <polygon
                mask="url(#rating__star-icon)"
                stroke="gold"
                stroke-width="4"
                fill="gold"
                points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"
              ></polygon>
            </svg>

            <svg
              stroke-linejoin="round"
              stroke-linecap="round"
              viewBox="0 0 24 24"
              height="35"
              width="35"
              xmlns="http://www.w3.org/2000/svg"
            >
              <polygon
                mask="url(#rating__star-icon)"
                stroke="gold"
                stroke-width="4"
                fill="gold"
                points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"
              ></polygon>
            </svg>

            <svg
              stroke-linejoin="round"
              stroke-linecap="round"
              viewBox="0 0 24 24"
              height="35"
              width="35"
              xmlns="http://www.w3.org/2000/svg"
            >
              <polygon
                mask="url(#rating__star-icon)"
                stroke="gold"
                stroke-width="4"
                fill="none"
                points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"
              ></polygon>
            </svg>
          </div>
        </li>
      </ul>
    </div>

    <div class="heroes__sw-wrapper-btn">
      <button
        class="heroes__swiper-btn heroes__swiper-btn-left"
        data-id="reviews__prev-btn"
      >
        <svg class="heroes__sw-icon-btn">
          <use href="./img/sprite.svg#arrow-left"></use>
        </svg>
      </button>
      <button
        class="heroes__swiper-btn heroes__swiper-btn-right"
        data-id="reviews__next-btn"
      >
        <svg class="heroes__sw-icon-btn">
          <use href="./img/sprite.svg#arrow-right"></use>
        </svg>
      </button>
    </div>
    <div
      class="heroes__sw-pagin-container"
      data-id="reviews__sw-pagin-container"
    >
      <!-- <div class="heroes__sw-pagin-item" data-id="heroes__sw-pagin-item"></div> -->
    </div>
  </div>
</section>
